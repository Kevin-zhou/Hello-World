<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
<meta name="author" content="futural" />
<title>jquery分页dome演示</title>
<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.page.js" type="text/javascript" charset="utf-8"></script>
<style>
.pageDiv{padding: 15px 20px;text-align: center;color: #ccc;clear: both;}
.pageDiv a{display: inline-block;color: #4c4c4c;background: #f6fbf9;display: inline-block;height: 25px;	line-height: 25px;	padding: 3px 18px;border: 1px solid #ddd;	margin: 0 2px;vertical-align: middle;font-size: 14px;text-decoration: none;border-radius: 4px;}
.pageDiv .tcdNumber{
	width: 55px;
	box-sizing: border-box;
	height: 33px;
	padding: 0;
	text-align: center;
	line-height: 33px;
}
.pageDiv a:hover{text-decoration: none;border: 1px solid #428bca;}
.pageDiv span.current{display: inline-block;width: 55px; height: 33px;line-height: 33px;color: #fff;border-radius: 4px;vertical-align: middle;background: #71B6FF;}
.pageDiv span.disabled{display: inline-block;height: 25px;line-height: 25px;padding: 3px 18px;margin: 0 2px;	color: #bfbfbf;background: #f2f2f2;border: 1px solid #bfbfbf;vertical-align: middle;}
.pageDiv span.pagecount{padding: 0 10px;font-size: 14px;color: #999999;margin-right: -30px;}
.pageDiv span.countYe{color: #4C4C4C;font-size: 14px;margin-left: 30px;}
.pageDiv span.countYe input{outline: none;border: 1px solid #ddd;height: 25px;padding: 3px 10px;width: 25px;margin: 0 5px;border-radius: 4px;}
.pageDiv a.turndown{padding: 3px 10px;}
</style>
<script type="text/javascript">
	$(function(){$(".pageDiv").createPage({
        pageCount:25,//总页数
        current:1,//当前页
        turndown:'true',//是否显示跳转框，显示为true，不现实为false,一定记得加上引号...
        backFn:function(p){
            console.log(p);
        }
   });
  })
</script>
</head>
<body>
<div class="pageDiv"></div>
</body>
</html>
